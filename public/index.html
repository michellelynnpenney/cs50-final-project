<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <h3 class="text-center mb-4">✨ Inspirational Quotes Generator ✨</h3>

      <!-- Section to display a random quote -->
      <div class="center">
        <select class="form-select" id="themeSelector">
          <option value="">All Themes</option>
          <option value="Perseverance">Perseverance</option>
          <option value="Success">Success</option>
          <option value="Love">Love</option>
        </select>
        <br />
        <button class="btn btn-primary" onclick="generateQuote()">
          Get Quote
        </button>
        <br /><br /><br />
        <h2 id="quoteDisplay">Your quote will appear here.</h2>
      </div>

      <br />

      <!-- Accordion for the "Submit Your Own Quote" section -->
      <div class="accordion" id="quoteAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Submit Your Own Quote
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#quoteAccordion"
          >
            <div class="accordion-body">
              <!-- Form for submitting a new quote -->
              <form id="quoteForm">
                <div class="mb-3">
                  <label for="newQuote" class="form-label">Your Quote:</label>
                  <textarea
                    id="newQuote"
                    class="form-control"
                    rows="3"
                    placeholder="Enter your inspirational quote"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="newTheme" class="form-label"
                    >Select a Category:</label
                  >
                  <select id="newTheme" class="form-select">
                    <option value="Love">Love</option>
                    <option value="Success">Success</option>
                    <option value="Perseverance">Perseverance</option>
                  </select>
                </div>

                <!-- Submit button for the form -->
                <button type="submit" class="btn btn-primary">
                  Submit Quote
                </button>
              </form>

              <!-- Confirmation message -->
              <p
                id="formMessage"
                class="mt-3 text-success"
                style="display: none"
              >
                Quote submitted!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
